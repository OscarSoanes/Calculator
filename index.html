<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row row-output">
            <p class="output"></p>
        </div>
        <div class="row">
            <button class="top-function" id="clear">C</button>
            <button class="top-function" id="change">+/-</button>
            <button class="top-function" id="percent">%</button>
            <button class="core-function" id="divide">/</button>
        </div>
        <div class="row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="core-function" id="multiply">x</button>
        </div>
        <div class="row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="core-function" id="minus">-</button>
        </div>
        <div class="row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="core-function" id="plus">+</button>
        </div>
        <div class="row end">
            <button class="number large-number">0</button>
            <button class="decimal">.</button>
            <button class="core-function" id="equals">=</button>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
